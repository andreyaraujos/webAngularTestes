<div ng-show="p === null">
    <div class="col-xs-12 col-sm-9">
        <p class="alert alert-warning">Produto n√£o encontrado!</p>
        <p><a href="#!/" class="btn btn-info">Voltar</a></p>
    </div>
</div>
<div ng-hide="p === null" class="produto">
    <div class="col-xs-12 col-sm-4 produtoPic">
        <img id="imagem" src="http://lorempixel.com/100/100/abstract/{{p.id}}" alt="{{p.nome}}" class="imagem img-responsive img-thumbnail"/>
    </div>
    <div class="col-xs-12 col-sm-8">
        <div class="col-xs-12 col-sm-12">
            <h3 class="nome">{{p.nome}}</h3>
        </div>
        <div class="disponibilidade col-xs-12 col-sm-12">
            <p class="preco col-sm-3 col-xs-7">{{p.preco| currency:"R$ "}}</p>
            <p><a class="btn btn-info">
                    <img class="pic" src="http://stonexindia.net/wp-content/uploads/2017/05/cart_icon_200.png">
                    Comprar</a></p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-10">
        <h1>
            Detalhes do produto
        </h1>
        <span class="detalhes">{{p.detalhes}}</span>
    </div>
    <div class="col-xs-12 col-sm-12">
        <p><a href="#!/" class="btn btn-info">Voltar</a></p>
    </div>
</div>
